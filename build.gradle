buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
    classpath 'com.h2database:h2:1.4.191'
  }
}

plugins {
    id "org.flywaydb.flyway" version "4.0.3"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'org.akhikhl.gretty'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.13'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    compile "org.springframework:spring-webmvc:4.2.5.RELEASE"

    compile 'org.springframework.security:spring-security-web:4.1.2.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.1.2.RELEASE'
    
    compile 'org.springframework.data:spring-data-jpa:1.9.2.RELEASE'
    compile "org.springframework:spring-tx:4.2.5.RELEASE"
    compile "org.springframework:spring-jdbc:4.2.5.RELEASE"
    compile 'org.mybatis:mybatis:3.2.8'
    compile 'org.mybatis:mybatis-spring:1.2.2'

    compile 'com.h2database:h2:1.4.191'
    
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.2'

    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

gretty {
  port = 8080
  contextPath = 'sample'
}

flyway {
    url = 'jdbc:h2:file:./test'
    user = 'sa'
}
